<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LogIn</title>
    <script type="module" src="./js/main.js" defer></script>
    <script type="module" src="./js/homepage.js" defer></script>
    <script type="module" src="./js/components/nav.js" defer></script>
  </head>
  <body>
    <div class="min-h-full">
      <header class="bg-cyan-700 pb-24">
        <div class="mx-auto max-w-3xl px-4 sm:px-6 lg:max-w-7xl lg:px-8">
          <div
            class="relative flex items-center justify-center py-5 lg:justify-between"
          >
            <!-- Search -->
            <div class="min-w-0 flex-1 px-12 lg:hidden">
              <div class="mx-auto w-full max-w-xs">
                <label for="desktop-search" class="sr-only">Search</label>
                <div class="relative text-white focus-within:text-gray-600">
                  <div
                    class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
                  ></div>
                </div>
              </div>
            </div>
          </div>
          <div class="border-t border-white border-opacity-20 py-5 lg:block">
            <div class="grid grid-cols-3 items-center gap-8">
              <div class="col-span-2">
                <nav id="nav-bar" class="flex space-x-4"></nav>
              </div>
              <div>
                <div class="mx-auto w-full max-w-md">
                  <label for="mobile-search" class="sr-only">Search</label>
                  <div class="relative text-white focus-within:text-gray-600">
                    <div
                      class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3"
                    >
                      <!-- Heroicon name: mini/magnifying-glass -->
                      <svg
                        class="h-5 w-5"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 20 20"
                        fill="currentColor"
                        aria-hidden="true"
                      >
                        <path
                          fill-rule="evenodd"
                          d="M9 3.5a5.5 5.5 0 100 11 5.5 5.5 0 000-11zM2 9a7 7 0 1112.452 4.391l3.328 3.329a.75.75 0 11-1.06 1.06l-3.329-3.328A7 7 0 012 9z"
                          clip-rule="evenodd"
                        />
                      </svg>
                    </div>
                    <input
                      id="mobile-search"
                      class="block w-full rounded-md border border-transparent bg-white bg-opacity-20 py-2 pl-10 pr-3 leading-5 text-gray-900 placeholder-white focus:border-transparent focus:bg-opacity-100 focus:placeholder-gray-500 focus:outline-none focus:ring-0 sm:text-sm"
                      placeholder="Search"
                      type="search"
                      name="search"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main class="mx-auto max-w-3xl px-4 sm:px-6 lg:max-w-7xl lg:px-8">
        <div
          id="post-container"
          class="max-w-3xl px-4 sm:px-6 lg:max-w-7xl lg:px-8"
        ></div>
      </main>

      <footer>
        <div class="mx-auto max-w-3xl px-4 sm:px-6 lg:max-w-7xl lg:px-8">
          <div
            class="border-t border-gray-200 py-8 text-center text-sm text-gray-500 sm:text-left"
          >
            <span class="block sm:inline">&copy; 2022 Pals, Inc.</span>
            <span class="block sm:inline">All rights reserved.</span>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
